<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h1-h6</title>
</head>
<body>
	<h1>一级标题</h1>
		<p>段落之间会添加一个空行</p>
		<hr/>
		<p>连续空格和换行 == 一个空格</p>
		<hr/>
		<p>第一段<br/>第二段<br/><br/>第三段</p>
		<hr/>
		<p>连续空格&nbsp;&nbsp;&nbsp;<br/>
		上边是三个空格</p>
		<hr/>
		<pre>for i in range(i):
    print(i)
		</pre>
		<hr/>
		<p><span>重点内容，需要css</span></p>
		<!--注释内容
		可以跨行-->
</body>
</html>
