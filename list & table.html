<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list & table</title>
<style>
	.inside{
		list-style-position: inside;
		list-style-type: square;/*标记符号*/
		list-style-image: url('images/listbullet.png');
	}
	.outside{
		list-style-position: outside;
		list-style-type: upper-roman;
		/*list-style-image: url('images/listbullet.png');*/
	}
</style>
</head>
<body>
	<ul class="inside">
		inside 在表格内
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ul>
	<ul class="outside">
		outside 在表格外
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ul>
</body>
</html>
