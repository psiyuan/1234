<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类别选择器</title>

	<style type="text/css">
		p{font-size: 10px;}
		.one{font-size: 20px;}
		.two{font-size: 30px;}
	</style>
	<style>
		p{font-size: 10px;}
		#three{font-size: 20px;}
		#four{font-size: 30px;}
	</style>
</head>
<body>
	<P>10px</P>
	<P class ="one">20px</P>
	<P class ="two">30px</P>

	<P>10px</P>
	<P id ="three">20px</P>
	<P id ="four">30px</P>
</body>
</html>
