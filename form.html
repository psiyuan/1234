<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<form action="">
		账户：<input type="text" name="name">
		<br />
		密码：<input type="password" name="word">
	</form>
	<br />
	<form action="">
		username：
		<input type="text" value="" name="myname">
		<input type="submit" value="提交" name="submit">
		<input type="reset" value="重置" name="reset">
	</form>
	<form action="">
		性别：
		男<input type="radio" value="boy" name="gender" checked="checked">
		女<input type="radio" value="girl" name="gender">
		<!--name的值要一致 
		checked="checked" 默认选项-->
		<br>
		<input type="checkbox" value="1" name="music" checked="checked">music
		<input type="checkbox" value="2" name="sport">sport
		<input type="checkbox" value="3" name="reading">reading
	</form>
	<br />
	<form action="">
		选项：
		<select name="" id="">
			<option>A</option>
			<option selected="selected">B</option>
		</select>
	</form>
<!-- selected="selected"默认选项 -->
<br />
	<form action="">
		文本域：<br />
		<textarea name="" id="" rows="10" cols="50">默认文本内容</textarea>
		<input type="submit" value="提交" name="submit">
		<input type="reset" value="重置" name="reset">
	</form>
<!-- cols：列数，rows：行数 -->
<p>1.id是唯一的，任何元素都可以有id，可以唯一直接定位到这个元素，js的document.getElementById()</p>
<p>2.name可以不唯一，不是所有元素都有name，表单元素有name，主要用来提交表单数据给后端。可以通过文本框.value获取文本框的值，文本框名称由name属性定义</p>
<p>3.value就是传给后端的值</p>

</body>
</html>
