<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式</title>
	<style>
		h1{letter-spacing: 5px;}
		.cen{text-align: center;}
		#over{text-decoration: overline;}

		h2{letter-spacing: -5px;}
		.rt{text-align: right;}
		#through{text-decoration: line-through;}
		p{
		/*height: 40px;*/
		font-size: 20px;
		/*line-height: 40px;*/
		}
	</style>
</head>
<body>
	<h1 class="cen" id="over">标题字符间距为5px</h1>
	<h2 class="rt" >正文部分字符间距为-5px</h2>
	<hr>
	<p id="through">利用line-height垂直居中</p>
	<p style="font-style: italic;">斜体italic</p>
	<p style="font-weight: bold;">粗体bold</p>
	<p style="font:30px/1.5em '幼圆'">字体幼圆</p>
</body>
</html>
